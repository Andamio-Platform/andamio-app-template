host: preprod.andamioscan.io
info:
  contact: {}
  description: API for observing Andamio events on Cardano.
  title: Andamioscan API
  version: 0.1.0
paths:
  /api/v2/courses:
    get:
      description: Returns all courses as JSON
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AdminCourseCreateResponse'
            type: array
      summary: List All Courses
      tags:
      - Courses
  /api/v2/courses/{course_id}/details:
    get:
      description: Returns consolidated details for a course including modules, teachers,
        and students
      parameters:
      - description: Course ID
        in: path
        name: course_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CourseAggregateResponse'
        "404":
          description: Course not found
          schema:
            type: string
      summary: Get Course Details Aggregate
      tags:
      - Courses
  /api/v2/courses/{course_id}/students/{student_alias}/status:
    get:
      description: Returns a student's progress in a course (Completed vs Current
        assignments)
      parameters:
      - description: Course ID
        in: path
        name: course_id
        required: true
        type: string
      - description: Student Alias
        in: path
        name: student_alias
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.StudentStatusResponse'
        "404":
          description: Course or Student not found
          schema:
            type: string
      summary: Get Student Status
      tags:
      - Courses
  /api/v2/courses/teachers/{alias}/assessments/pending:
    get:
      description: Returns assignments that need assessment for courses where the
        user is a teacher
      parameters:
      - description: Teacher Alias
        in: path
        name: alias
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.PendingAssessmentResponse'
            type: array
      summary: Get Pending Assessments
      tags:
      - Courses
  /api/v2/events/access-tokens/mint/{tx_hash}:
    get:
      description: Returns details for a specific access token mint
      parameters:
      - description: Transaction Hash
        in: path
        name: tx_hash
        required: true
        type: string
      produces:
