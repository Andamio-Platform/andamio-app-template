# =============================================================================
# Andamio Frontend - Deploy to Dev
# =============================================================================
# Triggered on pushes to main branch or manual dispatch
# =============================================================================
name: Deploy to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.DEV_WIF_PROVIDER }}
          service_account: ${{ vars.DEV_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.DEV_GCP_REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y%m%d')
          TAG="${GITHUB_REF_NAME}-${DATE}-${SHORT_SHA}"
          REGISTRY="${{ vars.DEV_ARTIFACT_REGISTRY }}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "full_tag=${REGISTRY}/app:${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.full_tag }}
          build-args: |
            NEXT_PUBLIC_ANDAMIO_GATEWAY_URL=${{ vars.DEV_ANDAMIO_GATEWAY_URL }}
            NEXT_PUBLIC_CARDANO_NETWORK=${{ vars.DEV_CARDANO_NETWORK }}
            NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID=${{ vars.DEV_ACCESS_TOKEN_POLICY_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.DEV_CLOUD_RUN_SERVICE }}
          region: ${{ vars.DEV_GCP_REGION }}
          image: ${{ steps.tags.outputs.full_tag }}

      - name: Output deployment details
        run: |
          echo "## Dev Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.tags.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.tags.outputs.full_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ vars.DEV_CLOUD_RUN_SERVICE }}" >> $GITHUB_STEP_SUMMARY
