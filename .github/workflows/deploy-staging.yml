# =============================================================================
# Andamio Frontend - Deploy to Staging
# =============================================================================
# Triggered on release candidate tags: v*.*.*-rc*
# Example: v1.2.3-rc1, v2.0.0-rc2
# =============================================================================
name: Deploy to Staging

on:
  push:
    tags:
      - "v*.*.*-rc*"
  workflow_dispatch:

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  # Build-time environment variables for staging (NEXT_PUBLIC_* are embedded at build)
  NEXT_PUBLIC_ANDAMIO_GATEWAY_URL: https://preprod.api.andamio.io
  NEXT_PUBLIC_CARDANO_NETWORK: preprod
  # TODO: Set STAGING_ACCESS_TOKEN_POLICY_ID as a repo variable
  NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID: ${{ vars.STAGING_ACCESS_TOKEN_POLICY_ID }}
  # Web3 SDK for social login wallets
  NEXT_PUBLIC_WEB3_SDK_PROJECT_ID: ${{ vars.STAGING_WEB3_SDK_PROJECT_ID }}
  NEXT_PUBLIC_WEB3_SDK_NETWORK: ${{ vars.STAGING_WEB3_SDK_NETWORK }}

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.STAGING_WIF_PROVIDER }}
          service_account: ${{ vars.STAGING_WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.STAGING_GCP_REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Stamp version
        run: bash scripts/stamp-version.sh

      - name: Generate image tags
        id: tags
        run: |
          VERSION=$(node -p "require('./package.json').version")
          REGISTRY="${{ vars.STAGING_ARTIFACT_REGISTRY }}"

          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "full_tag=${REGISTRY}/app:${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.full_tag }}
          build-args: |
            NEXT_PUBLIC_ANDAMIO_GATEWAY_URL=${{ env.NEXT_PUBLIC_ANDAMIO_GATEWAY_URL }}
            NEXT_PUBLIC_CARDANO_NETWORK=${{ env.NEXT_PUBLIC_CARDANO_NETWORK }}
            NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID=${{ env.NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID }}
            NEXT_PUBLIC_WEB3_SDK_PROJECT_ID=${{ env.NEXT_PUBLIC_WEB3_SDK_PROJECT_ID }}
            NEXT_PUBLIC_WEB3_SDK_NETWORK=${{ env.NEXT_PUBLIC_WEB3_SDK_NETWORK }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ vars.STAGING_CLOUD_RUN_SERVICE }}
          region: ${{ vars.STAGING_GCP_REGION }}
          image: ${{ steps.tags.outputs.full_tag }}

      - name: Output deployment details
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.tags.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.tags.outputs.full_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://preprod.app.andamio.io" >> $GITHUB_STEP_SUMMARY
