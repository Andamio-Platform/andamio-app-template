# =============================================================================
# Andamio Frontend - Deploy to Cloud Run
# =============================================================================
# Triggered on push to main branch
# Uses Workload Identity Federation for keyless GCP authentication
# =============================================================================

name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  # GCP Configuration
  PROJECT_ID: andamio-api-v2-dev
  REGION: us-central1
  SERVICE_NAME: andamio-frontend
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/andamio-api-v2-dev/andamio-frontend

  # Workload Identity Federation
  WORKLOAD_IDENTITY_PROVIDER: projects/666713068234/locations/global/workloadIdentityPools/andamio-frontend-pool/providers/github-actions
  SERVICE_ACCOUNT: andamio-frontend-cicd-sa@andamio-api-v2-dev.iam.gserviceaccount.com

  # Build-time environment variables (NEXT_PUBLIC_* are embedded at build time)
  NEXT_PUBLIC_ANDAMIO_GATEWAY_URL: https://dev.api.andamio.io
  NEXT_PUBLIC_CARDANO_NETWORK: preprod
  NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID: 29aa6a65f5c890cfa428d59b15dec6293bf4ff0a94305c957508dc78

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/app
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_ANDAMIO_GATEWAY_URL=${{ env.NEXT_PUBLIC_ANDAMIO_GATEWAY_URL }}
            NEXT_PUBLIC_CARDANO_NETWORK=${{ env.NEXT_PUBLIC_CARDANO_NETWORK }}
            NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID=${{ env.NEXT_PUBLIC_ACCESS_TOKEN_POLICY_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/app:${{ github.sha }}

      - name: Show deployment URL
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.ARTIFACT_REGISTRY }}/app:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain:** https://dev.app.andamio.io" >> $GITHUB_STEP_SUMMARY
